<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h2> A WEB DEVELOPING TASK FOR DEVTERN</h2> </title>
    <title>Login Page 
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #42b0ef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        marquee{
            font-size: 30px;
            font-weight: 800;
            color: #561187;
            font-family: 'Times New Roman', Times, serif;
            }
        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <marquee>

            <h5> A  WEB  DEVELOPING  TASK  FOR  DEVTERN </h5>
            
         
    </marquee> 
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="login-form" onsubmit="return validateForm()" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <small>Password must be at least 7 characters long and contain at least one special symbol.</small><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var errorMessage = "";

            // Check if password is at least 7 characters long
            if (password.length < 7) {
                errorMessage += "Password must be at least 7 characters long.<br>";
            }

            // Check if password contains at least one special symbol
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errorMessage += "Password must contain at least one special symbol.<br>";
            }

            // Display error message if any
            if (errorMessage !== "") {
                document.getElementById("error-message").innerHTML = errorMessage;
                document.getElementById("error-message").style.display = "block";
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>
</html>
